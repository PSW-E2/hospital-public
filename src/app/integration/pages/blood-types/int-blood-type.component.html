<div class="outer">
  <form class="example-form inner" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="heading">Check blood type availability</h1>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>User</mat-label>
      <input matInput [readonly]="true" formControlName="logged-user" id="check-user">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Blood bank</mat-label>
      <input matInput [readonly]="true" formControlName="blood-bank" id="check-bb">
    </mat-form-field>

    
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Select an option</mat-label>
      <mat-select formControlName="blood-type-select" id="check-blood-type">
        <mat-option id="None">None</mat-option>
        <mat-option id="A+" value=0>A+</mat-option>
        <mat-option id="A-"  value=1>A-</mat-option>
        <mat-option id="B+"  value=2>B+</mat-option>
        <mat-option id="B-"  value=3>B-</mat-option>
        <mat-option id="O+"  value=4>O+</mat-option>
        <mat-option id="O-"  value=5>O-</mat-option>
        <mat-option id="AB+"  value=6>AB+</mat-option>
        <mat-option id="AB-"  value=7>AB-</mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Key</mat-label>
      <input matInput formControlName="keyInput" id="check-key">
    </mat-form-field>

    <section class="example-section">
      <mat-checkbox class="example-margin" formControlName="quantity-check" id="check-quantity">Check for a specific quantity</mat-checkbox>
    </section>

    <div *ngIf="form.controls['quantity-check'].value">
      <mat-form-field class="example-full-width"  appearance="fill">
        <mat-label>Quantity</mat-label>
        <input type="number" min="0" value="0" matInput formControlName="blood-quantity" id="check-qunatity-input">
      </mat-form-field>
    </div>

    <div>
      <mat-error *ngFor="let e of m_Errors">{{e}}</mat-error>
    </div>

    <div class="button-group">
      <button type="button" mat-button>Cancel</button>
      <button mat-flat-button color="primary" id="check-submit">Submit</button>
    </div>

        <!-- <div>
          <mat-error *ngFor="let e of m_Errors" id="bb-check-error">{{e}}</mat-error>
        </div> -->
  </form>
</div>
