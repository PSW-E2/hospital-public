<section class="outer">
  <form class="inner" [formGroup]="m_Form" (ngSubmit)="onSubmit()">
    <h1 class="heading">Login</h1>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email"
              placeholder="Ex. example@gmail.com">
      <mat-error *ngIf="m_Form.controls['email'].hasError('email') && !m_Form.controls['email'].hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="m_Form.controls['email'].hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
      <mat-error *ngIf="m_Form.controls['password'].hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <div>
      <mat-error *ngFor="let e of m_Errors">{{e}}</mat-error>
    </div>

    <div class="button-group">
      <button type="button" mat-button>Cancel</button>
      <button mat-flat-button color="primary">Submit</button>
    </div>
  </form>
</section>
