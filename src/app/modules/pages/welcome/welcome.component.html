<div style="padding-left: 30px; padding-top: 30px" >
    <button color="primary" mat-raised-button>Patient page</button>
    <button color="primary" mat-raised-button>Manager page</button>
    <button color="primary" mat-raised-button>Sign in</button>
    <button color="primary" mat-raised-button>Register</button>
</div>

<div class="panel panel-primary" style="padding-top: 30px; padding-left: 20px;">
    <div class="panel-heading">
        Feedback List
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2"> Filter by: </div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"> 
                <h3>Filtered by: </h3> 
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">
                                Show Date of Feedback
                            </button>
                        </th>
                        <th>Feedback ID</th>
                        <th>Text</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let feedback of feedbacks">
                        <td>
                            {{feedback.feedbackDate}}
                        </td>
                        <td>
                            {{feedback.feedbackId}}
                        </td>
                        <td>
                            {{feedback.feedbackText}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
