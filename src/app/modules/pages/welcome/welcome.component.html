
<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        <a class="navbar-brand" href="#!">Medical Clinic</a>
        <a class="btn btn-primary" href="#signup">Sign Up</a>
    </div>
</nav>

<mat-toolbar>
    <span>
        <button color="primary" mat-raised-button>Patient page</button>
        <button color="primary" mat-raised-button>Manager page</button>
        <button color="primary" mat-raised-button>Sign in</button>
    </span>
</mat-toolbar>

<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <h1 class="mb-5">Welcome to the medical clinic!</h1>
                </div>
            </div>
        </div>
    </div>
</header>
















<div class="panel panel-primary" style="padding-top: 30px; padding-left: 20px;">
    <div class="panel-heading">
        <h1> Feedback List </h1>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">
                                Show Date of Feedback
                            </button>
                        </th>
                        <th>Feedback ID</th>
                        <th>Text</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let feedback of feedbacks">
                        <td>
                            {{feedback.feedbackDate | date:"medium"}}
                        </td>
                        <td>
                            {{feedback.feedbackId}}
                        </td>
                        <td>
                            {{feedback.feedbackText}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
