
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="jmbg">
    <th mat-header-cell *matHeaderCellDef> JMBG </th>
    <td mat-cell *matCellDef="let element"> {{element.jmbg}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="bloodType">
    <th mat-header-cell *matHeaderCellDef> Blood type </th>
    <td mat-cell *matCellDef="let element"> {{element.bloodType}} </td>
  </ng-container>

  <ng-container matColumnDef="allergens">
    <th mat-header-cell *matHeaderCellDef> Allergens </th>
    <td mat-cell *matCellDef="let element"> {{element.allergens}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
